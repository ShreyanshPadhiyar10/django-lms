{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}

<div class="flex-1 ml-0 md:ml-64 main-content-scroll bg-gray-50">
        
        <!-- Top Nav/Header for Mobile (Important for responsiveness) -->
        <header class="md:hidden sticky top-0 bg-white shadow-md p-4 flex justify-between items-center z-10">
             <button class="text-gray-600 hover:text-blue-700">
                <!-- Menu Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
             </button>
             <span class="text-lg font-semibold text-gray-900">Library Admin</span>
             <button class="text-gray-600 hover:text-blue-700">
                <!-- User Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
             </button>
        </header>
        
        <!-- Main Content Padding -->
        <main class="p-4 md:p-8">

            <h1 class="text-3xl font-bold text-gray-900 mb-1">Add New Book</h1>
            <p class="text-gray-500 mb-8">Add a new book to the library collection</p>

            <!-- Book Information Form Card -->
            <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-gray-100 max-w-4xl mx-auto">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">Book Information</h2>
                
                <form method="POST">
                    <!-- Django's CSRF protection tag - MANDATORY for POST requests -->
                    {% csrf_token %}

                    <!-- Row 1: Title and Author -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title <span class="text-red-500">*</span></label>
                            <input type="text" id="title" name="title" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-sm"
                                placeholder="Enter book title"
                            >
                        </div>
                        <div>
                            <label for="author" class="block text-sm font-medium text-gray-700 mb-2">Author <span class="text-red-500">*</span></label>
                            <input type="text" id="author" name="author" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-sm"
                                placeholder="Enter author name"
                            >
                        </div>
                    </div>

                    <!-- Row 2: ISBN and Category -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="isbn" class="block text-sm font-medium text-gray-700 mb-2">ISBN</label>
                            <input type="text" id="isbn" name="isbn"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-sm"
                                placeholder="Enter ISBN number (optional)"
                            >
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category <span class="text-red-500">*</span></label>
                            <select id="category" name="category" required
                                class="w-full px-4 py-3 border border-gray-300 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-sm"
                            >
                                <option value="">Select category</option>
                                <option value="fiction">Fiction</option>
                                <option value="scifi">Science Fiction</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="biography">Biography</option>
                                <option value="nonfiction">Non-Fiction</option>
                            </select>
                        </div>
                    </div>

                    <!-- Row 3: Publisher and Published Year -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="publisher" class="block text-sm font-medium text-gray-700 mb-2">Publisher</label>
                            <input type="text" id="publisher" name="publisher"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-sm"
                                placeholder="Enter publisher name (optional)"
                            >
                        </div>
                        <div>
                            <label for="published_year" class="block text-sm font-medium text-gray-700 mb-2">Published Year</label>
                            <input type="number" id="published_year" name="published_year"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-sm"
                                placeholder="e.g., 2023 (optional)"
                            >
                        </div>
                    </div>

                    <!-- Row 4: Total Copies -->
                    <div class="mb-6">
                        <label for="total_copies" class="block text-sm font-medium text-gray-700 mb-2">Total Copies <span class="text-red-500">*</span></label>
                        <input type="number" id="total_copies" name="total_copies" required min="1"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-sm"
                            placeholder="Enter number of copies"
                        >
                    </div>

                    <!-- Row 5: Description -->
                    <div class="mb-8">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="description" name="description" rows="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-sm resize-none"
                            placeholder="Enter a brief description of the book (optional)"
                        ></textarea>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150">
                            Add Book
                        </button>
                        <button type="reset" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-sm transition duration-150">
                            Clear
                        </button>
                    </div>

                </form>
            </div>

        </main>
    </div>

{% endblock %}
