{% include "index.html" %} 

{% block content %}

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div>
            <h2 class="text-2xl font-bold text-gray-900 mb-6">My Requests</h2>

            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">

                <div class="flex space-x-2 border-b border-gray-200 mb-4 -mx-6 px-6">
                    <button id="tab-pending" onclick="showRequestTab('pending')" class="tab-button py-2 px-1 text-sm font-semibold border-b-2 border-blue-600 text-blue-700 transition duration-200">
                        Pending (1)
                    </button>
                    <button id="tab-approved" onclick="showRequestTab('approved')" class="tab-button py-2 px-1 text-sm font-medium text-gray-700 border-b-2 border-transparent hover:border-gray-300 transition duration-200">
                        Approved (1)
                    </button>
                    <button id="tab-rejected" onclick="showRequestTab('rejected')" class="tab-button py-2 px-1 text-sm font-medium text-gray-700 border-b-2 border-transparent hover:border-gray-300 transition duration-200">
                        Rejected (1)
                    </button>
                </div>

                <div id="content-pending" class="request-tab-content pt-4">
                    <div class="p-4 rounded-xl border border-yellow-200 flex justify-between items-start bg-yellow-50 hover:shadow-md transition duration-300">
                        <div>
                            <p class="text-lg font-semibold text-gray-900">1984</p>
                            <p class="text-xs text-gray-600 mb-2">George Orwell</p>
                            <p class="text-sm font-medium text-gray-700">Requested on 2025-01-10</p>
                        </div>
                        <span class="bg-yellow-500/20 text-yellow-700 text-xs font-bold px-3 py-1 rounded-full">Pending</span>
                    </div>
                </div>

                <div id="content-approved" class="request-tab-content hidden pt-4">
                    <div class="p-4 rounded-xl border border-green-200 flex justify-between items-start bg-green-50 hover:shadow-md transition duration-300">
                        <div>
                            <p class="text-lg font-semibold text-gray-900">The Martian</p>
                            <p class="text-xs text-gray-600 mb-2">Andy Weir</p>
                            <p class="text-sm font-medium text-green-700">Ready for Pickup</p>
                        </div>
                        <span class="bg-green-500/20 text-green-700 text-xs font-bold px-3 py-1 rounded-full">Approved</span>
                    </div>
                </div>

                <div id="content-rejected" class="request-tab-content hidden pt-4">
                    <div class="p-4 rounded-xl border border-red-200 flex justify-between items-start bg-red-50 hover:shadow-md transition duration-300">
                        <div>
                            <p class="text-lg font-semibold text-gray-900">Dune</p>
                            <p class="text-xs text-gray-600 mb-2">Frank Herbert</p>
                            <p class="text-sm font-medium text-red-700">Rejected: Out of Stock</p>
                        </div>
                        <span class="bg-red-500/20 text-red-700 text-xs font-bold px-3 py-1 rounded-full">Rejected</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showRequestTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('border-blue-600', 'text-blue-700', 'font-semibold');
                btn.classList.add('border-transparent', 'text-gray-700', 'font-medium');
            });

            document.querySelectorAll('.request-tab-content').forEach(content => {
                content.classList.add('hidden');
            });

            const activeTabButton = document.getElementById(`tab-${tabId}`);
            if (activeTabButton) {
                activeTabButton.classList.add('border-blue-600', 'text-blue-700', 'font-semibold');
                activeTabButton.classList.remove('border-transparent', 'text-gray-700', 'font-medium');
            }

            const activeContent = document.getElementById(`content-${tabId}`);
            if (activeContent) {
                activeContent.classList.remove('hidden');
            }
        }

        window.onload = () => showRequestTab('pending');
    </script>
</main>
{% endblock %}
