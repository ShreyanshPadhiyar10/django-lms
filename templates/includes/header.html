{% load static %}

<nav class="sticky top-0 z-20 w-full">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                    <a
                        href="{% url 'userDashboard' %}"
                        class="flex-shrink-0 text-xl font-bold text-blue-600 flex items-center space-x-2 hover:opacity-90 transition duration-150"

                        />

                    </a>
                </div>

                <div class="hidden md:ml-6 md:flex md:space-x-4">
                    <a
                        href="{% url 'userDashboard' %}"
                        class="{% if request.resolver_match.url_name == 'userDashboard' %}text-gray-900 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-900 hover:border-gray-300 border-transparent{% endif %} px-3 py-2 text-sm font-medium transition duration-150"
                    >
                        Home
                    </a>

                    <a
                        href="{% url 'browse' %}"
                        class="{% if request.resolver_match.url_name == 'browse' %}text-gray-900 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-900 hover:border-gray-300 border-transparent{% endif %} px-3 py-2 text-sm font-medium transition duration-150"

                        Browse
                    </a>

                    <a

                        class="{% if request.resolver_match.url_name == 'myBooks' %}text-gray-900 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-900 hover:border-gray-300 border-transparent{% endif %} px-3 py-2 text-sm font-medium transition duration-150"

                        My Books
                    </a>

                    <a
                        href="{% url 'myRequests' %}"
                        class="{% if request.resolver_match.url_name == 'myRequests' %}text-gray-900 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-900 hover:border-gray-300 border-transparent{% endif %} px-3 py-2 text-sm font-medium transition duration-150"
                    >
                        Requests
                    </a>
                </div>
            </div>

            <div class="flex items-center space-x-4">

                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"

                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </div>

                <div class="flex items-center space-x-2">
                    <button

                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"
                            />
                            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />

        <div class="md:hidden pb-2">
            <div class="relative mb-2 px-4">
                <input
                    type="text"
                    placeholder="Search books..."
                    class="w-full pl-10 pr-4 py-2 border border-gray-200 bg-gray-50 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition duration-150"

                <svg
                    class="absolute left-7 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"

                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"

                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />

            <div
                class="flex justify-around space-x-1 border-t border-gray-100 pt-2"

                <a
                    href="#"
                    class="text-gray-900 border-b-2 border-blue-600 px-3 py-2 font-medium text-xs flex-1 text-center transition duration-150"

                <a
                    href="#"
                    class="text-gray-500 hover:text-gray-900 border-b-2 border-transparent hover:border-gray-300 px-3 py-2 text-xs font-medium flex-1 text-center transition duration-150"
